name: On push

on:
  workflow_dispatch:
  push:
    branches:
      - x/*

env:
  # environment variables to config `turbo` to use the local cache server
  TURBO_API: 'http://127.0.0.1:9080'
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: 'dinero'
  # Used by scripts/build-types.mjs
  CI: true

permissions:
  checks: write
  contents: read
  statuses: write
  pull-requests: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js environment
        uses: ./.github/actions/node

      - name: Build package
        uses: ./.github/actions/build-pkg

  lint:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js environment
        uses: ./.github/actions/node

      - name: Download the build artifact
        uses: actions/download-artifact@v3
        with:
          name: pkg-build-${{ github.run_id }}

      - name: Lint
        run: pnpm lint

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js environment
        uses: ./.github/actions/node

      - name: Download the build artifact
        uses: actions/download-artifact@v3
        with:
          name: pkg-build-${{ github.run_id }}

      - name: Test
        run: pnpm test

  test-types:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js environment
        uses: ./.github/actions/node

      - name: Download the build artifact
        uses: actions/download-artifact@v3
        with:
          name: pkg-build-${{ github.run_id }}

      - name: Test types
        run: pnpm test:types

  test-size:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js environment
        uses: ./.github/actions/node

      - name: Download the build artifact
        uses: actions/download-artifact@v3
        with:
          name: pkg-build-${{ github.run_id }}

      - name: Test bundle size
        run: pnpm test:size

  release:
    runs-on: ubuntu-latest
    needs: [build, lint, test, test-types, test-size]
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js environment
        uses: ./.github/actions/node

      - name: Download the build artifact
        uses: actions/download-artifact@v3
        with:
          name: pkg-build-${{ github.run_id }}

      - name: Release if needed
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
        shell: bash
        run: pnpm run shipjs trigger
